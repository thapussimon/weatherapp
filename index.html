<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-center text-muted my-5">Weather</h1>

        <form  class="change-location my-5 text-muted text-center">
            <label for="city">Enter City</label>
            <input type="text" name="city" class="form-control p-4">

        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-image-top">
            <div class="icon bg-light mx-auto text-center">
                <!--We will place Icon Here-->
                <img src="" >
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                    
                </div>

            </div>
        </div>




    </div>

    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
